<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADHD Day in the Life</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <div>
          <p class="eyebrow">First-person immersion</p>
          <h1>A Day of a person with ADHD</h1>
          <p>
            Through the eyes of “me”— a housewife, in ultra-short interactive scenes, how ADHD is constantly interrupted in everyday life.
          </p>
        </div>
        <div class="meter" aria-label="Focus meter">
          <div class="meter-header">
            <span>Focus</span>
            <strong id="focusLabel">70 / 100</strong>
          </div>
          <div class="meter-bar">
            <div id="focusFill" class="meter-fill"></div>
          </div>
        </div>
      </header>

      <section class="timeline" aria-label="Day progress">
        <div class="timeline-track">
          <div id="timelineFill" class="timeline-fill"></div>
        </div>
        <p id="timelineLabel">Scene 1 / 6</p>
      </section>

      <section id="sceneCard" class="scene-card" aria-live="polite"></section>

      <section class="actions">
        <button id="nextBtn" class="primary">Continue the story</button>
      </section>

      <section class="journal">
        <h2>Inner monologue</h2>
        <ul id="log"></ul>
      </section>
    </main>

    <template id="sceneTemplate">
      <article>
        <p class="eyebrow scene-time"></p>
        <h2 class="scene-title"></h2>
        <p class="scene-narrative"></p>
        <div class="scene-task"></div>
      </article>
    </template>

    <script src="main.js" defer></script>
  </body>
</html>
