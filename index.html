<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADHD 一日体验</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <div>
          <p class="eyebrow">第一人称沉浸体验</p>
          <h1>ADHD 患者的一天</h1>
          <p>
            透过「我」家庭主妇在家的视角，以超短篇互动方式感受 ADHD 在日常场景下如何被频繁打断。
          </p>
        </div>
        <div class="meter" aria-label="专注度">
          <div class="meter-header">
            <span>专注度</span>
            <strong id="focusLabel">70 / 100</strong>
          </div>
          <div class="meter-bar">
            <div id="focusFill" class="meter-fill"></div>
          </div>
        </div>
      </header>

      <section class="timeline" aria-label="一天进度">
        <div class="timeline-track">
          <div id="timelineFill" class="timeline-fill"></div>
        </div>
        <p id="timelineLabel">场景 1 / 6</p>
      </section>

      <section id="sceneCard" class="scene-card" aria-live="polite"></section>

      <section class="actions">
        <button id="nextBtn" class="primary">继续故事</button>
      </section>

      <section class="journal">
        <h2>内心独白</h2>
        <ul id="log"></ul>
      </section>
    </main>

    <template id="sceneTemplate">
      <article>
        <p class="eyebrow scene-time"></p>
        <h2 class="scene-title"></h2>
        <p class="scene-narrative"></p>
        <div class="scene-task"></div>
      </article>
    </template>

    <script src="main.js" defer></script>
  </body>
</html>
